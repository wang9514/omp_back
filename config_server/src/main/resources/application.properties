server.port=9999
# 当前服务去注册中心注册的服务名称
spring.application.name=configServer
# github的config地址
spring.cloud.config.server.git.uri=https://github.com/wang9514/spring_config_qy112_1.git
# github的账号和密码
spring.cloud.config.server.git.username=wang9514
spring.cloud.config.server.git.password=WANG0914wang.
# 配置文件所在的目录
spring.cloud.config.server.git.search-paths=/**
# 配置文件所在的分支
spring.cloud.config.label=master
# 跳过SSL安全验证
spring.cloud.config.server.git.skip-ssl-validation=true
# 相对路径
spring.cloud.config.server.native.search-locations=classpath: